    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet" />
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e0e5ec;
        }

        .clay {
        background: #e0e5ec;
        border-radius: 20px;
        box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        padding: 1rem;
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        margin: 1rem;
        }

        .header-title {
        font-family: 'Mea Culpa', cursive;
        font-size: 2.5rem;
        text-align: center;
        flex: 1;
        }

        .plan-nav-btn {
        background: none;
        border: none;
        font-weight: bold;
        cursor: pointer;
        }

        .hamburger {
        font-size: 1.5rem;
        cursor: pointer;
        }

        .main {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 0 1rem 2rem 1rem;
        }

        .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        }

        .card {
        width: 250px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: bold;
        }

        #sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #e0e5ec;
        box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        padding: 1rem;
        transition: left 0.3s ease;
        z-index: 1000;
        }

        #sidebar.active {
        left: 0;
        }

        #sidebar .close-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        float: right;
        }

        /* Card responsiveness */
        @media (max-width: 768px) {
        .card {
            width: 45%;
        }
        .header-title {
            font-size: 2rem;
        }
        }

        @media (max-width: 500px) {
        .card {
            width: 100%;
        }
        }

        /* FAMILY MEAL PLAN TABLE CSS */
        .family-weekly-plan-card table {
        width: 95%;
        background-color: rgba(255, 255, 255, 0.55);
        box-shadow: rgba(9, 30, 66, 0.432) 0px 1px 1px, rgba(9, 30, 66, 0.247) 0px 0px 1px 1px;
        border-spacing: 1.2rem 1rem;
        }

        .family-weekly-plan-card table, td, th {
        font-size: 120%;
        }

        .family-weekly-plan-card td, th {
        padding: 1%;
        width: auto;
        height: auto;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }

        @media screen and (max-width: 662px) {
        .family-weekly-plan-card table, td, th {
            font-size: 100%;
        }
        }

        @media screen and (max-width: 476px) {
        .family-weekly-plan-card table, td, th {
            font-size: 95%;
        }
        }

        @media screen and (max-width: 439px) {
        .family-weekly-plan-card table, td, th {
            font-size: 90%;
        }
        }

        .family-weekly-plan-card table .row-spacer,
        .family-weekly-plan-card table .header-body-row-spacer {
        border: none;
        box-shadow: none;
        }

        .family-weekly-plan-card table .row-spacer {
        padding: 0.5rem;
        }

        .family-weekly-plan-card table .header-body-row-spacer {
        padding: 0.2rem;
        }

        .family-weekly-plan-card table th {
        background-image: url('images/family-plan-background.jpg');
        background-size: cover;
        color: #ffffff;
        }

        .family-weekly-plan-card table .style-preserver-cell {
        background-image: none;
        box-shadow: none;
        }

        .family-weekly-plan-card table .date-cell {
        background-image: linear-gradient(163.3deg, #f5f5f5 11.54%, #d8d8d8c9 90.45%);
        }

        .family-weekly-plan-card table .plan-header {
        margin-top: 0.2rem;
        color: black;
        font-size: 2.5vw;
        font-family: 'Mea Culpa', 'Roboto', sans-serif;
        font-weight: 550;
        }

        .family-weekly-plan-card table .user-edit-guide {
        margin-top: 0.9rem;
        font-size: 1.15rem;
        color: rgba(48, 48, 48, 0.959);
        }

        @media screen and (max-width: 768px) {
        .family-weekly-plan-card table .plan-header {
            font-size: 5vw;
        }
        }

        .family-weekly-plan-card .actual-start-end-date {
        text-align: center;
        }

        .family-weekly-plan-card .date-container,
        .family-weekly-plan-card .deeds-meta-header,
        .family-weekly-plan-card .deeds-meta-header .start-end-date,
        .family-weekly-plan-card .deeds-meta-header .calendar-image,
        .family-weekly-plan-card .deeds-meta-header .calendar-image .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .family-weekly-plan-card .date-container,
        .family-weekly-plan-card .deeds-meta-header {
        gap: 2%;
        width: 100%;
        position: relative;
        }

        @media screen and (max-width: 768px) {
        .family-weekly-plan-card .deeds-meta-header {
            flex-direction: column;
        }
        }

        .family-weekly-plan-card .deeds-meta-header .start-end-date {
        width: 90%;
        padding: 0.5rem;
        font-size: 140%;
        }

        .family-weekly-plan-card .deeds-meta-header .calendar-image {
        width: 6rem;
        padding: 0.5rem;
        }

        .family-weekly-plan-card .deeds-meta-header .calendar-image .icon-container {
        width: 90%;
        padding: 0.5rem;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
                    rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
                    rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .family-weekly-plan-card .deeds-meta-header .calendar-image .icon-container:hover {
        transform: translateY(-0.5rem);
        box-shadow: rgba(50, 50, 93, 0.4) 0px 6.25rem 12.5rem -2.5rem,
                    rgba(0, 0, 0, 0.4) 0px 3.75rem 7.5rem -3.75rem,
                    rgba(10, 37, 64, 0.4) 0px -0.25rem 0.625rem 0px inset;
        }

        .family-weekly-plan-card .deeds-meta-header .calendar-image .icon-container img {
        width: 50%;
        }

        .family-weekly-plan-card .date-container {
        flex-direction: column;
        text-align: left;
        }

        .family-weekly-plan-card .date-container .day-month {
        font-size: 1.15rem;
        color: #303030b7;
        }

        @media screen and (max-width: 522px) {
        .family-weekly-plan-card .date-container .day-month {
            font-size: 3.5vw;
        }
        }
    </style>
    </head>
    <body>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">âœ•</button>
        <p>Navigation goes here...</p>
    </div>

    <!-- Header -->
    <header class="clay">
        <button class="plan-nav-btn" onclick="toggleSidebar()">â˜° Plan Navigation</button>
        <div class="header-title">Meal Planner</div>
        <div class="hamburger">â˜°</div>
    </header>

    <!-- Main Content -->
    <div class="main">

        <!-- Card Container -->
        <div class="clay">
        <div class="card-container">
            <div class="clay card">Card 1</div>
            <div class="clay card">Card 2</div>
            <div class="clay card">Card 3</div>
            <div class="clay card">Card 4</div>
        </div>
        </div>

        <!-- Table Container -->
        <div class="clay family-weekly-plan-card">
        <!-- ðŸ”½ Paste your full table content below this line ðŸ”½ -->
        <!-- You already have it, so just insert it directly here! -->
        </div>

    </div>

    <script>
        function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    <script src="script.js"></script>
    </body>
    </html>

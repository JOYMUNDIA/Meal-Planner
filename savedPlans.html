    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet" />
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e0e5ec;
        }

        .clay {
        background: #e0e5ec;
        border-radius: 20px;
        box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        padding: 1rem;
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        margin: 1rem;
        }

        .header-title {
        font-family: 'Mea Culpa', cursive;
        font-size: 2.5rem;
        text-align: center;
        flex: 1;
        }

        .plan-nav-btn {
        background: none;
        border: none;
        font-weight: bold;
        cursor: pointer;
        }

        .hamburger {
        font-size: 1.5rem;
        cursor: pointer;
        }

        .main {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 0 1rem 2rem 1rem;
        }

        .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        }

        .card {
        width: 250px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: bold;
        }

        #sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: #e0e5ec;
        box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        transition: left 0.5s ease-in-out;
        padding: 1rem;
        transition: left 0.3s ease;
        z-index: 1000;
        }

        #sidebar.active {
        left: 0;
        }

        #sidebar .close-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        float: right;
        }

        /* Card responsiveness */
        @media (max-width: 768px) {
        .card {
            width: 45%;
        }
        .header-title {
            font-size: 2rem;
        }
        }

        @media (max-width: 500px) {
        .card {
            width: 100%;
        }
        }

        #backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 900;
        }

        #backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        
    </style>
    </head>
    <body>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">âœ•</button>
        <p>Navigation goes here...</p>
    </div>

    <div id="backdrop" onclick="toggleSidebar()"></div>


    <!-- Header -->
    <header class="clay">
        <button class="plan-nav-btn" onclick="toggleSidebar()">â˜° Plan Navigation</button>
        <div class="header-title">Meal Planner</div>
        <div class="hamburger">â˜°</div>
    </header>

    <!-- Main Content -->
    <div class="main">

        <!-- Card Container -->
        <div class="clay">
        <div class="card-container">
            <div class="clay card">Card 1</div>
            <div class="clay card">Card 2</div>
            <div class="clay card">Card 3</div>
            <div class="clay card">Card 4</div>
        </div>
        </div>

        <!-- Table Container -->
        <div class="clay family-weekly-plan-card">
        <!-- ðŸ”½ Paste your full table content below this line ðŸ”½ -->
        <!-- You already have it, so just insert it directly here! -->
        </div>

    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const backdrop = document.getElementById("backdrop");
            sidebar.classList.toggle("active");
            backdrop.classList.toggle("active");
        }
    </script>
    
    <script src="script.js"></script>
    </body>
    </html>
